              <option value="usa">Cifra de César</option>

          <input type="number" id="shift" min="0" max="25" placeholder="Nº">
   

         <div class="check">

            <input type="radio" checked="checked" name="radio">

          </label>

          <label class="check-container">Decodificar
            <input type="radio" name="radio">

          </label>

         </div>   

          <label>
            <textarea type="text" id="outInput" placeholder="Sua mensagem aparece aqui"></textarea>              
          </label>
      
          <button id="codificar">Codificar</button>
          <button id="decodificar">Decodificar</button>
      
      </div>
