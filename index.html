<html>
    <head>
        <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/index.css">
      
        <title>Projeto individual2</title>
    </head>

    <body>
      <div id="container1">
          <h1> MENSAGEM OCULTA</h1>
      </div>
      
      <div id="container2">
          
       
        <div id="txtInput">
          <label>
            <textarea type="text" id="mensagem" placeholder="Insira seu texto aqui"></textarea>
          </label>
        </div>

        <div id="tipo">
          <select name="codigo" id="codigo">
            <option value disabled selected>Selecione o código</option>
            <option value = "base64">Base64</option>
            <option value= "cesar">Cifra de César</option>
          </select>
        </div> 
          
        <div id="shiftId">
          <input type="number" id="shift" min="0" max="25" placeholder="Nº">
        </div>  

        <div class="check" id="check">
          
          <input type="radio" name="radio" class="checkmark" id="codificar" value="Codificar">           
            <label class="check-container">Codificar</label>

          <input type="radio" name="radio" class="checkmark" id="decodificar" value="Decodificar">  
            <label class="check-container">Decodificar</label>

        </div>   
        
          <label>
            <textarea type="text" id="outInput" placeholder="Sua mensagem aparece aqui"></textarea>              
          </label>
                
          <button id="codeBtn">Codificar</button>
          <button id="decodeBtn">Decodificar</button>
        

      </div>  

      <script src="js/script.js"></script>

    </body>
</html>
